<!doctype html>

<html>
  <head>
    <title>Visual MTA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.4.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="mta_info.gif" /></div>
        <div id="title">Plan your MTA Journey</div>
      </div>
      <div class="startJourney" id="journeyFrom">
        <input id="startTrain" type="text" placeholder="enter startLine" />
        <input id="firstStop" type="text" placeholder="enter start station" />
      </div>
      <div class="endJourney" id="journeyTo">
        <input id="stopTrain" type="text" placeholder="enter end line" />
        <input id="lastStop" type="text" placeholder="enter destination station" />
      </div>
      <div>
        <input id="calcJourney" type="button" value="Get Your Journey" />
        <div class="journeyStops" id="tripLength">0</div>
      </div>
      <div class=metroLines>
        <p class="linen">Line n: <span>ts  34th  28th  23rd  us  8th</span></p>
        <p class="lineL">Line l: <span>8th-l  6th  us  3rd  1st</span></p>
        <p class="lineS">Line s: <span>gc  33rd  28th-s  23rd-s  us  ap</span></p>
      </div>
    </div>
  </body>
</html>
