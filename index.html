<!doctype html>

<html>
  <head>
    <title>Visual MTA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.4.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="mta_info.gif" /></div>
        <div id="title">Plan your MTA Journey</div>
      </div>
      <div class="startJourney" id="journeyFrom">
        <input id="startTrain" type="text" placeholder="enter startLine" />
        <input id="firstStop" type="text" placeholder="enter start station" />
      </div>
      <div class="endJourney" id="journeyTo">
        <input id="stopTrain" type="text" placeholder="enter end line" />
        <input id="lastStop" type="text" placeholder="enter destination station" />
      </div>
      <div>
        <input id="calcJourney" type="button" value="Get Your Journey" />
      </div>
      <div>
        <ul class='n'>
          <li>Times Square</li>
          <li>34th</li>
          <li>28th</li>
          <li>23rd</li>
          <li>Union Square</li>
          <li>8th</li>
        </ul>
      </div>
      <div>
        <ul class='l'>
          <li>8th</li>
          <li>6th</li>
          <li>Union Square</li>
          <li>3rd</li>
          <li>1st</li>
        </ul>
      </div>
      <div>
        <ul class='s'>
          <li>Grand Central</li>
          <li>33rd</li>
          <li>28th</li>
          <li>23rd</li>
          <li>Union Square</li>
          <li>Astor Place</li>
        </ul>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
